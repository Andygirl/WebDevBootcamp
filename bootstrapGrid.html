<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Grid System</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style type="text/css">
.pink {
	background-color: pink;
	border: 1px solid purple
}
.orange{
	background-color: orange;
	border: 1px dashed black;
}
	</style>
</head>
<body>

	<!-- Objectives
	1. Understand Purpose of Grid System
	2. Understand the 4 different sizes
	3. Write Nested Grids -->


<!-- Grid always needs to be inside a container, Grid uses 12 units for rows -->
<div class="container">
	<div class="row">
		<!-- col-lg-1 takes up 1 unit on large screen; col-md-2 takes up 2 units on medium screen -->
		<div class="col-lg-1 col-md-2 pink">COL LG 1</div>
		<div class="col-lg-1 col-md-2 pink">COL LG 1</div>
		<div class="col-lg-1 col-md-2 pink">COL LG 1</div>
		<div class="col-lg-1 col-md-2 pink">COL LG 1</div>
		<div class="col-lg-1 col-md-2 pink">COL LG 1</div>
		<div class="col-lg-1 col-md-2 pink">COL LG 1</div>
		<div class="col-lg-1 col-md-2 pink">COL LG 1</div>
		<div class="col-lg-1 col-md-2 pink">COL LG 1</div>
		<div class="col-lg-1 col-md-2 pink">COL LG 1</div>
		<div class="col-lg-1 col-md-2 pink">COL LG 1</div>
		<div class="col-lg-1 col-md-2 pink">COL LG 1</div>
		<div class="col-lg-1 col-md-2 pink">COL LG 1</div>
	</div>
</div>
</br>
<div class="container">
 <div class="row">
 	<!-- col-med-3 takes up the same 3 units as lg, col-sm-6 creates 2 small collumns on tablet size -->
 	<!-- got rid of col-lg-3 because col-md-3 will represent for both medium and large -->
		<div class="col-md-3 col-sm-6 pink">CTour Date</div>
		<div class="col-md-3 col-sm-6 pink">Tour Date</div>
		<div class="col-md-3 col-sm-6 pink">Tour Date</div>
		<div class="col-md-3 col-sm-6 pink">Tour Date</div>
	</div>
</div>
</br>

<div class="container">
 <div class="row">
 	<!-- nested grids -->
		<div class="col-md-3 col-sm-6 pink">
			<div class="row">
				<!-- gave class orange to show what nested grid does -->
				<!-- you have to put a row inside a row to make nested grid -->
<div class="col-lg-6 orange">Halfway</div>
<div class="col-lg-6 orange">Other Half</div>
			</div>
		</div>
		<div class="col-md-3 col-sm-6 pink">Tour Date</div>
		<div class="col-md-3 col-sm-6 pink">Tour Date</div>
		<div class="col-md-3 col-sm-6 pink">
			<div class="row">
				<div class="col-lg-2 orange">Split</div>
				<div class="col-lg-2 orange">Split</div>
				<div class="col-lg-2 orange">Split</div>
				<div class="col-lg-2 orange">Split</div>
				<div class="col-lg-2 orange">Split</div>
				<div class="col-lg-2 orange">Split</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
